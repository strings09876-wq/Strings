<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Mini Facebook UI</title>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="app" role="application" aria-label="Mini Facebook UI">

  <!-- Topbar -->
  <header class="topbar" role="banner">
    <div class="logo" aria-hidden="true">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <rect width="24" height="24" rx="6" fill="#fff" />
        <path d="M13.2 12.65v6h-2.5v-6H8.5V9.6h2.2V7.98c0-1.6.98-3.98 3.97-3.98l1.07.01v2.76h-0.78c-0.61 0-0.73 0.29-0.73 0.72v1.52h1.51l-0.2 3.05h-1.31z" fill="#1877f2"/>
      </svg>
      <span style="color:white;">facebook</span>
    </div>

    <div class="top-actions" role="navigation" aria-label="top actions">
      <button title="Add" aria-label="Add" style="background:transparent;border:0;color:white;cursor:pointer">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="white" stroke-width="1.8" stroke-linecap="round"/></svg>
      </button>
      <button title="Search" aria-label="Search" style="background:transparent;border:0;color:white;cursor:pointer">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="white" stroke-width="1.8" stroke-linecap="round"/><circle cx="11" cy="11" r="6" stroke="white" stroke-width="1.8"/></svg>
      </button>
      <button id="menuBtn" title="Menu" aria-label="Menu" style="background:transparent;border:0;color:white;cursor:pointer;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 7h16M4 12h16M4 17h16" stroke="white" stroke-width="1.8" stroke-linecap="round"/></svg>
      </button>
    </div>
  </header>

  <!-- content -->
  <main class="container" role="main">
    <!-- composer -->
    <div class="composer" aria-label="Create post">
      <div class="avatar" aria-hidden="true">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&q=60" alt="profile">
      </div>
      <input id="postInput" placeholder="What's on your mind?" aria-label="What's on your mind?" />
    </div>

    <!-- stories -->
    <div class="stories" id="stories" aria-label="Stories carousel">
      <div class="story create" role="button" title="Create story" aria-label="Create story">+</div>
    </div>

    <!-- feed -->
    <div id="feed">
      <article class="card" id="samplePost" aria-label="Post by 5-Minute Crafts">
        <div class="post-header">
          <div class="avatar" style="width:48px;height:48px;">
            <img src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6?w=500&q=60" alt="page avatar">
          </div>
          <div>
            <div style="font-weight:700;">5-Minute Crafts <span class="small"> · 4h</span></div>
            <div class="muted">Public</div>
          </div>
          <div style="margin-left:auto;">
            <button title="Close" style="border:0;background:transparent;cursor:pointer;font-size:18px;">⋯</button>
          </div>
        </div>

        <div class="post-text">Juiciest patty in 3...2...1</div>

        <div class="post-media" style="margin:6px 0;">
          <img src="https://images.unsplash.com/photo-1604908177522-8e6c0f6f4c3b?w=1200&q=60" alt="post image">
        </div>

        <div class="post-actions">
          <div class="actions-left">
            <button class="btn like" id="likeBtn" aria-pressed="false">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12.1 21s-7.6-4.9-9.6-8.3C-0.1 8.6 3 4 7 4c2.6 0 3.9 1.8 5 3 1.1-1.2 2.4-3 5-3 4 0 7.1 4.6 4.5 8.7-2 3.3-9.5 8.6-9.5 8.6z" stroke="currentColor" stroke-width="0.6" fill="currentColor"></path></svg>
              <span class="small">Like</span>
            </button>
            <button class="btn" aria-label="Comment">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 15a2 2 0 0 1-2 2H8l-5 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="0.7" fill="none"/></svg>
              <span class="small">Comment</span>
            </button>
            <button class="btn" aria-label="Share">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 12v7a1 1 0 0 0 1 1h14" stroke="currentColor" stroke-width="0.7" fill="none"/><path d="M16 6l4 4-4 4" stroke="currentColor" stroke-width="0.7" fill="none"/><path d="M20 10H7" stroke="currentColor" stroke-width="0.7"/></svg>
              <span class="small">Share</span>
            </button>
          </div>
          <div class="small muted" id="likesCount">12</div>
        </div>
      </article>
    </div>
  </main>
</div>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
